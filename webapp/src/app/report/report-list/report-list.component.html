<div class="col-12 col-xl-9">
  <div class="d-flex align-items-start justify-content-between mb-3">
    <h2>{{ 'REPORTS' | translate }}</h2>
    <button mat-raised-button color="primary" routerLink="../new">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-100"
  >
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'FECHA' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>{{ 'TITLE' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          class="me-2"
          [routerLink]="['..', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button [disabled]="true" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tfoot *ngIf="dataSource.length < 1">
      <td colspan="2">{{ 'NO_DATA' | translate }}</td>
    </tfoot>
  </table>
</div>
